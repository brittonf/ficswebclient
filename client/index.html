<head>
    <meta charset="utf-8">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.3/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.2/chess.min.js"></script>
    <script src="chessboardjs-0.3.0/js/chessboard-0.3.0.min.js"></script>
    <script src="js/ficsparser.js"></script>
    <script src="js/movesparser.js"></script>
    <script src="js/game.js"></script>
    <script src="js/iface_dom.js"></script>
    <script src="js/fics.js"></script>
    <link rel="stylesheet" href="css/game.css" />
    <link rel="stylesheet" href="chessboardjs-0.3.0/css/chessboard-0.3.0.min.css" />
</head>
<body>

    <div id="login_div">
        login: <input type="text" name="login" id="login" />
        <br/>
        password: <input type="password" name="password" id="password" />
        <br/>
        <input type="button" name="submit" value="login" id="login_button" />
        <br/>
    </div>
	<div class="draggable_container">
		<div class="commands_container">
			<div class="shell_container">
				<div id="shellout"></div>
				<div id="shellin">
					shell: <input type="text" name="shell" id="shell" size="50"/>
				</div>
			</div>
			<div class="lists_container">
				<div id="lists"></div>
				<input type="button" name="games" value="Games in progress" id="games" />
				<input type="button" name="sought" value="Games available" id="sought" />
			</div>
		</div>
		<div id="resize">
	</div>

    <div id="games_div" class="clearfix"></div>
</body>

<script>
var m_pos;
function resize(e){
    var parent = resize_el.parentNode;
    var dx = e.y - m_pos;
    m_pos = e.y;
    parent.style.height = (parseInt(getComputedStyle(parent, '').height) + dx) + "px";
    $('#games_div').css('top', (parseInt(getComputedStyle(parent, '').height) + dx) + "px");

}

var resize_el = document.getElementById("resize");
resize_el.addEventListener("mousedown", function(e){
    m_pos = e.y;
	e.preventDefault();
    document.addEventListener("mousemove", resize, false);
}, false);
document.addEventListener("mouseup", function(){
    document.removeEventListener("mousemove", resize, false);
}, false);


</script>
