<head>
    <meta charset="utf-8">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.0.3/socket.io.js" integrity="sha512-Jr0UIR/Q8MUX+93zjDOhuDUKLqJZObtwpkLJQcR9qMaLgL0thet39IORuavUaZFkZ8a4ktrUsKPM9mf5LWMduA==" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.11.0/chess.min.js" integrity="sha512-fQm9eU+Lz0kPDBNJyVJUrMDEOfao7Y+HGcF3HOi/bTl3nL0OsV4vr95x4JjETA1mUng0CPztfPXuIjBoDBUW1w==" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js" integrity="sha384-8Vi8VHwn3vjQ9eUHUxex3JSN/NFqUg3QbPyX8kWyb93+8AC/pPWTzj+nHtbC5bxD" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css" integrity="sha384-q94+BZtLrkL1/ohfjR8c6L+A6qzNH9R2hBLwyoAfu3i/WCvQjzL2RQJ3uNHDISdU" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.1/howler.min.js" integrity="sha512-L6Z/YtIPQ7eU3BProP34WGU5yIRk7tNHk7vaC2dB1Vy1atz6wl9mCkTPPZ2Rn1qPr+vY2mZ9odZLdGYuaBk7dQ==" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-cookie/2.2.1/js.cookie.min.js" integrity="sha512-Meww2sXqNHxI1+5Dyh/9KAtvI9RZSA4c1K2k5iL02oiPO/RH3Q30L3M1albtqMg50u4gRTYdV4EXOQqXEI336A==" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/spectrum/1.8.1/spectrum.min.js" integrity="sha512-1aNp9qKP+hKU/VJwCtYqJP9tdZWbMDN5pEEXXoXT0pTAxZq1HHZhNBR/dtTNSrHO4U1FsFGGILbqG1O9nl8Mdg==" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/spectrum/1.8.1/spectrum.min.css" integrity="sha512-KuSX+43gVS5MEIJD2ewtrFPOHqC1PJnL8o2f5ciggPC0JUZ8XV0QXlfArO1mSzKkVFdRjsBDfrTU96C5SuRfqQ==" crossorigin="anonymous" />

    <script src="js/ficsparser.js"></script>
    <script src="js/movesparser.js"></script>
    <script src="js/game.js"></script>
    <script src="js/iface_dom.js"></script>
    <script src="js/fics.js"></script>

    <link rel="stylesheet" href="css/game.css" />
</head>
<body>
    <div id="login_div">
        login: <input type="text" name="login" id="login" />
        <br/>
        password: <input type="password" name="password" id="password" />
        <br/>
        <input type="button" name="submit" value="login" id="login_button" />
        <br/>
    </div>
	<div id="resize_container" class="draggable_container">
		<div class="commands_container">
			<div class="shell_container">
                <div id="shellout"><pre id="shellout2"></pre></div>
				<div id="shellin">
                    <font color="red">fics%</font> <input type="text" name="shell" id="shell" size="50"/>
				</div>
			</div>
			<div class="lists_container">
                <div id="lists"><pre id="lists2"></pre></div>
				<input type="button" name="getgame" value="getgame" id="getgame" title="Get a game as fast as possible"/>
				<input type="button" name="sought" value="sought" id="sought" title="See list of open games being sought"/>
				<input type="button" name="seek" value="seek" id="seek" title="Create an open game for someone to join"/>
				<input type="button" name="unseek" value="unseek" id="unseek" title="Remove any seek offers"/>
				<input type="button" name="match" value="match" id="match" title="Challenge a player to a game"/>
				<input type="button" name="games" value="games" id="games" title="Observe games in progress"/>
				<input type="button" name="themes" value="themes" id="themes" title="Customize boards and pieces"/>
			</div>
		</div>
        <div id="resizer"></div>
	</div>

    <div id="games_div" class="clearfix"></div>
</body>
